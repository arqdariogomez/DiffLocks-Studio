name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions"
          # LA SOLUCIÃ“N AL ERROR LFS:
          git config lfs.allowincompletepush true
          git push --force https://arqdariogomez:${HF_TOKEN}@huggingface.co/spaces/arqdariogomez/DiffLocks-Studio main
